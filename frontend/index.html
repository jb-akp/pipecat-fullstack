<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pipecat Bot Runner</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    .out { margin-top: 16px; white-space: pre-wrap; }
    .row { margin-top: 8px; }
    code { background: #f5f5f5; padding: 2px 4px; border-radius: 4px; }
  </style>
  <script>
    async function startSession() {
      const btn = document.getElementById('start');
      const out = document.getElementById('out');
      btn.disabled = true;
      out.textContent = 'Starting session...';
      try {
        const res = await fetch('/start_bot', { method: 'POST' });
        if (!res.ok) throw new Error('Failed to start bot');
        const data = await res.json();
        out.innerHTML = `\nRoom URL: <a href="${data.room_url}" target="_blank" rel="noreferrer">${data.room_url}</a>\nToken: <code>${data.token}</code>\n\nOpen the room URL in a new tab and use the token in your client that joins Daily.`;
      } catch (e) {
        out.textContent = 'Error: ' + (e?.message || e);
      } finally {
        btn.disabled = false;
      }
    }
  </script>
  </head>
  <body>
    <h1>Pipecat Bot Runner</h1>
    <p>Click to create a Daily room, launch the bot worker, and receive join info.</p>
    <button id="start" onclick="startSession()">Start Session</button>
    <div id="out" class="out"></div>
  </body>
  </html>
